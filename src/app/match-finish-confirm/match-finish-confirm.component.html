<h1 mat-dialog-title>Confirm Submission</h1>

<div mat-dialog-content>
  <p>Are you sure you are ready to submit your responses?</p>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    Ok
  </button>
</div>
