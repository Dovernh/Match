<div class="container">
  <div class="how-did-u-do">How do you think you did?</div>

  <div class="instruct">Select how you feel you did, then click "Finish"</div>

  <app-faces (selectedFeeling)="onFeelingSelected($event)"></app-faces>

  <div class="begin">
    <button
      mat-raised-button
      color="primary"
      [disabled]="selectedFeeling === null"
      (click)="finish()"
    >
      Finish
    </button>
  </div>
</div>
